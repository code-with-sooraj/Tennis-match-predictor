<!DOCTYPE html>
<html>
<head>
    <title>Tennis Match Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        #result {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Tennis Match Predictor</h1>
    <form method="POST" action="/predict">
        <label for="outlook">Outlook:</label>
        <input type="text" name="outlook"><br><br>
        
        <label for="temp">Temperature:</label>
        <input type="text" name="temp"><br><br>

        <label for="humidity">Humidity:</label>
        <input type="text" name="humidity"><br><br>

        <label for="wind">Wind:</label>
        <input type="text" name="wind"><br><br>

        <input type="submit" value="Predict">
    </form>
    <p>Result: <span id="result"></span></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("form").submit(function(e) {
            e.preventDefault();
            $.post("/predict", $(this).serialize(), function(data) {
                $("#result").text(data.result);
            });
        });
    </script>
</body>
</html>
